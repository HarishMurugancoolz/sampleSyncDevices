name: C Builder

on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    paths-ignore:
    - '**.md'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up GNU
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: Build
      run: gcc -Wall -std=c11 -Isrc ./vendor1/*.c  -o opt
    
